apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zookeeper-pod 
      app: zookeeper-app
  template:
    metadata:
      name: zookeeper-pod
      labels:
        name: zookeeper-pod
        app: zookeeper-app
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:5.0.0
        env:
          - name: ZOOKEEPER_CLIENT_PORT
            value: "2181"
        ports:
        - containerPort: 2181
